<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>M3: Macro Analyzer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div id="title">
      <h1>M3: Macro Analyzer</h1>
      <div id="title-buttons">
        <button id="demographics">Demographics</button>
        <button id="household">Household</button>
        <button id="housing-units">Housing Units</button>
        <button id="housing-units-rooms">Housing Units - Rooms</button>
        <button id="employment">Employment</button>
        <button id="income">Income</button>
        <button id="rent-cost">Rent & Cost</button>
        <button id="poverty">Poverty</button>
        <button id="commute">Commute</button>
        <button id="insurance">Insurance</button>
      </div>
    </div>
    

    <div id="app">
      <div id="chat_container"></div>

      <form>
        <textarea name="prompt" rows="1" cols="1" placeholder="Ask me anything SANTA-ANA ..."></textarea>
        <button type="submit"><img src="assets/send.svg" alt="send" />
      </form>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
