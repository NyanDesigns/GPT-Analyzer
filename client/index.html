<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>M3: Macro Analyzer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="title">
        <h1>SANTA ANA: Macro Assistant</h1>
        <div id="title-buttons">
          <button id="demographics">Demographics I</button>
          <button id="demographics2">Demographics II</button>
          <button id="demographics3">Demographics III</button>
          <button id="household">Household I</button>
          <button id="household2">Household II</button>
          <button id="household3">Household III</button>
          <button id="housing-units">Housing-Units I</button>
          <button id="housing-units2">Housing-Units II</button>
          <button id="housing-units3">Housing-Units III</button>
          <button id="housing-units4">Housing-Units IV</button>
          <button id="education">Education</button>
          <button id="employment">Employment I</button>
          <button id="employment2">Employment II</button>
          <button id="income">Income I</button>
          <button id="income2">Income II</button>
          <button id="housing-costs">Housing-Costs</button>
          <button id="mortgage">Mortgage</button>
          <button id="rent">Rent</button>
          <button id="commute">Commute</button>
          <button id="insurance">Insurance</button>
        </div>
        <p id="subtitle">Make sure to select a catagory from above to ask on.</p>
      </div>
      <div id="app">
        <div id="chat_container"></div>
        <form>
          <textarea name="prompt" rows="1" cols="1" placeholder="Ask me anything SANTA-ANA ..."></textarea>
          <button type="submit"><img src="assets/send.svg" alt="send" /></button>
        </form>
      </div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
